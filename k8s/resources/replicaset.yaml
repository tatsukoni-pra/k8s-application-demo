apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: k8s-application-nginx-replicaset
  labels:
    app: k8s-application
spec:
  replicas: 2
  selector:
    matchLabels:
      app: k8s-application
  template:
    metadata:
      labels:
        app: k8s-application
    spec:
      nodeSelector:
        kubernetes.io/arch: arm64
      containers:
      - name: k8s-application-nginx
        image: 083636136646.dkr.ecr.ap-northeast-1.amazonaws.com/k8s-application-nginx:20250709v2
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: APP
          value: "web"
        - name: ENVIRONMENT
          value: "test"
        # Kubernetes Secretから環境変数を設定
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: k8s-application-secret # Kubernetes Secret Name
              key: DB_PASSWORD # Kubernetes Secret Key
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: k8s-application-secret
              key: DB_USER
